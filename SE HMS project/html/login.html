<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- Logo name -->
        <a href="#" class="logo"><span>D</span>octors <span>C</span>ares</a>

        <!-- Navbar links -->
        <nav class="navbar">
            <ul>
                <li><a href="../html/home page.html">Home</a></li>
                <li><a href="../html/home page.html">About</a></li>
                <li><a href="../html/home page.html">Contact</a></li>
                <li><a href="../html/home page.html">Login</a></li>
            </ul>
        </nav>
        <div class="fas fa-bars"></div>
    </header>
    <!-- Header navbar section end -->
    <!-- Login Section -->
    <div class="wrapper">
        <h1>LOGIN</h1>
        <form id="loginForm">
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="remember-me">
                <label><input type="checkbox" name="remember"> Remember Me</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="../html/registration.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if both username and password are 'admin'
            if (username === "admin" && password === "admin") {
                alert("Login successful!");
                window.location.href = "../html/admin dashboard.html"; // Redirect to admin dashboard
            } else {
                alert("Login is not successful. Please try again.");
            }
        });
    </script>
</body>

</html>
